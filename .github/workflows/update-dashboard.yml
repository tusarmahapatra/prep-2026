name: Update DSA Dashboard

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run dashboard updater
        run: python scripts/update_dashboard.py

      - name: Commit statistics updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md data/dashboard.json
          git commit -m "ðŸ“Š Auto-update DSA dashboard" || echo "No changes"
          git push
