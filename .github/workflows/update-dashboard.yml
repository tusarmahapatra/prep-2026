name: Update DSA Dashboard

on:
  push:
    branches:
      - main

# üîê REQUIRED: allow github-actions bot to push commits
permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Update README dashboard
        run: python scripts/update_dashboard.py

      - name: Commit dashboard update
        run: |
          git config --global user.name "dashboard-bot"
          git config --global user.email "dashboard-bot@users.noreply.github.com"

          git add README.md

          # Only commit if README actually changed
          if ! git diff --cached --quiet; then
            git commit -m "[Dashboard] Auto-update progress"
            git push
          else
            echo "No dashboard changes to commit."
          fi
