name: Update DSA Dashboard

on:
  push:
    branches:
      - main

jobs:
  dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update progress dashboard
        run: python scripts/update_progress.py

      - name: Commit dashboard changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ“Š Auto-update DSA progress" || echo "No changes"
          git push
