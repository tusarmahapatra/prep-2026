<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solved Problems - SDE Preparation 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sticky Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-content">
      <div class="navbar-left">
        <button id="back-btn" class="navbar-back-btn" title="Go back">
          <span class="material-icons">arrow_back</span>
        </button>
        <span class="material-icons navbar-logo">check_circle</span>
        <span class="navbar-title" id="navbar-title">Problems</span>
      </div>
      <div class="navbar-right">
        <a href="index.html" class="navbar-button">
          <span class="material-icons">home</span>
          <span class="navbar-button-text">Home</span>
        </a>
        <button id="theme-btn" class="navbar-theme-btn" title="Toggle theme">
          <span class="material-icons">light_mode</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <main class="container">
    <!-- Problems Section -->
    <section class="section">
      <div class="section-header">
        <div class="section-header-left">
          <span class="material-icons">assessment</span>
          <h2 id="problems-header">Problems</h2>
        </div>
        <div class="filters">
          <div class="filter-group">
            <label for="filter-topic">Topic</label>
            <select id="filter-topic" class="filter-select">
              <option value="">ðŸ“‹ All Topics</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="filter-difficulty">Difficulty</label>
            <select id="filter-difficulty" class="filter-select">
              <option value="">ðŸŽ¯ All Levels</option>
            </select>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table id="problems-table" class="data-table"></table>
      </div>
    </section>

    <!-- Error Section -->
    <p id="error" class="error-message"></p>
  </main>

  <!-- Code Modal -->
  <div id="code-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Solution Code</h2>
        <button id="modal-close" class="modal-close">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="modal-body">
        <pre id="code-pre"><code id="code-content" class="language-python"></code></pre>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Last Updated: <span id="footer-updated">Loading...</span></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="problems.js"></script>
</body>
</html>
